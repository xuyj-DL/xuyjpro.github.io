        <p><strong>1.查看占用某端口号的进程</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:/Users/xuyj&gt; netstat -aon | findstr 端口号</span><br></pre></td></tr></table></figure></p>
<p><strong>2.查看进程对应的应用程序</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:/Users/xuyj&gt; tasklist | findstr 进程号</span><br></pre></td></tr></table></figure></p>
<p><strong>3.根据进程号杀死进程</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:/Users/xuyj&gt; taskkill /pid 324 /F</span><br></pre></td></tr></table></figure></p>
<p><strong>4.根据名称杀死进程</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:/Users/xuyj&gt; taskkill /im nginx.exe /f</span><br></pre></td></tr></table></figure></p>
